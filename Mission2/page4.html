<body bgcolor="22C3D6"><h1> <center> Procédure de convention de stage: </h1>

    <h2>Formulaire Étudiant: </h2>

    <form action="#" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <br>
        <br>  <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <br>
        <br>  <label for="dateNaissance">Date de naissance :</label>
        <input type="date" id="dateNaissance" name="dateNaissance" required>

        <br> 
        <br> <label for="adresse">Adresse postale :</label>
        <textarea id="adresse" name="adresse" rows="4" required></textarea>

        <br> 
        <br> <label for="classe">Classe :</label>
        <select id="classe" name="classe" required>
            <option value="">-- Sélectionnez une classe --</option>
            <option value="BTS1">BTS 1</option>
            <option value="BTS2">BTS 2</option>
            <option value="L3">L3</option>
        </select>

        <br> 
        <br> <div class="buttons">
            <button type="submit">Valider</button>
            <button type="reset">Annuler</button>
        </div>
    </form>
</body>
